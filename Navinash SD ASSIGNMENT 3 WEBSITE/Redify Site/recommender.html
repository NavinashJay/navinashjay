<body>

<header>
  <div class="container navbar">
    <a class="brand" href="index.html"><img src="images/readify-icon.png" alt="Readify logo" class="brand-logo"><span class="brand-text">Readify</span></a>
    <nav class="nav-links">

<main class="container section">
  <h1>Random Book Recommender ðŸŽ²</h1>
  <p class="small">Pick a mood, get a random book, and save it to your personal reading list (stored locally).</p>

  <div class="rec-layout">
    <div class="card rec-panel">
      <label for="recGenre">Genre</label>
      <select id="recGenre">
        <option value="All">All</option>
        <option>Adventure</option>
        <option>Tech</option>
        <option>Fantasy</option>
        <option>Mystery</option>
        <option>Drama</option>
      </select>

      <label for="recLength">Length</label>
      <select id="recLength">
        <option value="All">All</option>
        <option>Short</option>
        <option>Medium</option>
        <option>Long</option>
      </select>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
        <button class="btn" id="pickBtn" type="button">Pick a Book</button>
        <button class="btn-secondary" id="againBtn" type="button">Pick Again</button>
      </div>

      <button class="btn" id="saveBtn" type="button" style="width:100%; margin-top:10px;">Save to Reading List</button>
      <p class="small" id="saveMsg" style="margin-top:10px;"></p>
    </div>

    <div class="card rec-results" id="recResult">
      <p class="small">Your recommendation will appear here.</p>
    </div>
  </div>

  <section class="section">
    <h2>Your Reading List</h2>
    <p class="small">Saved books stay on your device (localStorage).</p>
    <div id="readingList" class="grid"></div>
  </section>
</main>
